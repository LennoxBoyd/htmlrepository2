<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoginandRegistration</title>
</head>
<body>
<div class="container">
<!--    start of Login for-->

    <div id="Login-form">
        <h2>Login</h2>
        <form action="">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="text" id="login-email" name=email"
                placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="text" id="login-password" name="Login-password"
                placeholder="Enter Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

<!--    end of login form-->
<!--    .start of registration-->
    <div id="Registration-form">
        <h2>Register</h2><form action="">
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type ="text" id=register-name name="name"
                placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email"
                placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="register-pass">Password</label>
                <input type="password" id="register-pass" name="password"
                   placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="Male">Male</label>
                <input type="radio" id="Male">
                <label for="Female">Female</label>
                <input type ="radio" id="female" name="Gender">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
<!--    end of registration-->
</div>

</body>
</html>
